{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block titulo %}
    <title>Modelo</title>
    {% endblock  %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    

    {% block menu %}
    <div class="bg-light">
        Codigo do meu menu!
    </div>
    {% endblock  %}

    {% block destaque %}
    <div class="bg-secondary">
        Figuras de Destaque
    </div>
    {% endblock  %}

    {% block conteudo %}
    <div class="container">
        <h3>Template de Modelo</h3>

        <p>conteudo do site</p>
    </div>
    {% endblock  %}

    {% block rodape %}
    <div class="bg-light">
        Rodape
    </div>
    {% endblock  %}

    <!--script src="{% static 'bootstrap.min.js' %}"></script> -->

</body>
</html>
